<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>
    
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 垂直方向對齊到頂部 */
            align-items: center;
            /* 水平方向置中 */
        }

        /*容器樣式 背景顏色 #bdaa90*/
        .container {
            background-color: #bdaa90;
        }

        /*標題 box 寬度80% 上方間距 2em*/
        .title {
            width: 80%;
            margin-top: 2em;
        }

        /*文字 box 寬度100%*/
        .cat-img {
            width: 100%;
        }

        /*文字樣式 文字置中 文字白色 大小80px -webkit-text-stroke 3px 黑色*/
        .cat-img {
            text-align: center;
            color: white;
            font-size: 80px;
            -webkit-text-stroke: 3px black;
        }

        /*文字 div 背景圖片 用 id 設定imgs/p.png 圖片靠下 填滿容器contain 不重複*/
        #p {
            background-image: url('imgs/p.png');
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>
    <!--新增容器去包裹標題圖   片與點擊數-->
    <div class="container">
        <img alt="POPCAT" class="title" src="imgs/popcat.svg">
        <div class="cat-img" id="p">0</div>
    </div>
</body>

</html>
